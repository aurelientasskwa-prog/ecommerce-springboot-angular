<div class="login-container">
  <form *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()" #f="ngForm">
    <h2>Connexion</h2>
    
    <div class="form-group">
      <label>Nom d'utilisateur</label>
      <input type="text" name="username" [(ngModel)]="form.username" required />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" name="password" [(ngModel)]="form.password" required />
    </div>

    <button type="submit">Se connecter</button>

    <div *ngIf="isLoginFailed" class="error">
      Erreur : {{ errorMessage }}
    </div>
  </form>

  <div *ngIf="isLoggedIn">
    <p>Vous êtes déjà connecté !</p>
  </div>
</div>
