spring.application.name=demo

# Configuration de la base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=Knai2007
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.security=DEBUG

# Configuration JWT
app.jwtSecret=CetteCleEstTresLongueEtSecuriseePourDepasserLes512BitsNecessairesPourHS512
# 24 heures (en millisecondes)
app.jwtExpirationMs=86400000
# 30 jours (en millisecondes)
app.refreshExpirationMs=2592000000
app.jwtIssuer=your-issuer-name

# Configuration CORS
app.cors.allowedOrigins=*

# Configuration de la sécurité
spring.security.user.name=admin
spring.security.user.password=admin

# Configuration du serveur
server.port=8080

# Configuration Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
